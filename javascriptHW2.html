<script>
var name = prompt('What is your name?');

function gameResults(home, away) {
  if(home > away) {
    console.log('The home team won');
  }
  else if(home < away) {
    console.log('The away team won');
  }
  else {
    console.log('The game ended in a tie!');
  }
}

gameResults(4,5);
